<!DOCTYPE html>
<html>
<head>
    <title>Crear incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Crear nueva incidencia</h2>

        <form method="POST" action="/insert">
            <div class="mb-3">
                <label class="form-label">Resumen del problema</label>
                <input type="text" name="resumen" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Servicio</label>
                <input type="text" name="servicio" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <select name="prioridad" class="form-select" required>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="estado" class="form-select" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Asignado">Asignado</option>
                    <option value="En curso">En curso</option>
                    <option value="Resuelto">Resuelto</option>
                    <option value="Cerrado">Cerrado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Usuario asignado</label>
                <select name="usuario" class="form-select" required>
                    {% for user in usuarios %}
                        <option value="{{ user.usuario }}">{{ user.usuario }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha deseada</label>
                <input type="date" name="fecha_deseada" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/incidencias" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>
