{% extends 'base.html' %}

{% block title %}Crear Incidencia{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Crear nueva incidencia</h2>
    <form method="POST" action="/insert">
        <div class="mb-3">
            <label class="form-label">Resumen</label>
            <input type="text" name="resumen" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Servicio</label>
            <input type="text" name="servicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prioridad</label>
            <select name="prioridad" class="form-select">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="Pendiente">Pendiente</option>
                <option value="Asignado">Asignado</option>
                <option value="En curso">En curso</option>
                <option value="Resuelto">Resuelto</option>
                <option value="Cerrado">Cerrado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select name="usuario" class="form-select">
                {% for usuario in usuarios %}
                <option value="{{ usuario.usuario }}">{{ usuario.usuario }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha deseada</label>
            <input type="date" name="fecha_deseada" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Crear incidencia</button>
    </form>
</div>
{% endblock %}
