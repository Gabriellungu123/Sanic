<!DOCTYPE html>
<html>
<head>
    <title>Listado de Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card-link:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Listado de Incidencias</h1>

        {% for incidencia in incidencias %}
        <!-- Toda la tarjeta es clicable -->
        <a href="/incidencia/{{ incidencia.id }}" class="card-link">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <strong>{{ incidencia.usuario }}</strong> - {{ incidencia.resumen }}
                    </h5>
                    <p class="card-text">{{ incidencia.descripcion }}</p>
                    <small class="text-muted">
                        {{ incidencia.servicio }} | {{ incidencia.prioridad }} | {{ incidencia.estado }} | {{ incidencia.fecha_deseada }}
                    </small>
                </div>
            </div>
        </a>
        {% endfor %}

        <!-- Botón para ir a la página de creación -->
        <div class="text-center mt-4">
            <a href="/crear" class="btn btn-success">Crear nueva incidencia</a>
        </div>
    </div>
</body>
</html>
