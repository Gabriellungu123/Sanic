<!DOCTYPE html>
<html>
<head>
    <title>Listado de Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Listado de Incidencias</h1>

        {% for incidencia in incidencias %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ incidencia.usuario }}</strong> - {{ incidencia.resumen }}  
                    ({{ incidencia.servicio }} | {{ incidencia.prioridad }} | {{ incidencia.estado }} | {{ incidencia.fecha_deseada }})
                </span>

                <div class="d-flex gap-2">
                    <a href="/incidencia/{{ incidencia.id }}" class="btn btn-info btn-sm">Ver detalles</a>
                    <a href="/editar/{{ incidencia.id }}" class="btn btn-warning btn-sm">Editar</a>
                    <form method="POST" action="/delete/{{ incidencia.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}

        <!-- Botón para ir a la página de creación -->
        <div class="text-center mt-4">
            <a href="/crear" class="btn btn-success">Crear nueva incidencia</a>
        </div>
    </div>
</body>
</html>
